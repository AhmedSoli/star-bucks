<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/images/logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="TextBox">
                <h2>It's Not Just Coffe<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quam doloribus libero officia quidem tempora harum veritatis? 
                    Necessitatibus
                    , minima. Exercitationem, nemo?
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="ImgBox">
                <img src="img/images/img1.png" class="starbucks" alt="">
            </div>    
        </div>
        <ul class="thumb">
            <li><img src="img/images/thumb1.png" onclick="imgSlider('img/images/img1.png');changeCircleColor('#017143')" alt=""></li>
            <li><img src="img/images/thumb2.png" onclick="imgSlider('img/images/img2.png');changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="img/images/thumb3.png" onclick="imgSlider('img/images/img3.png');changeCircleColor('#d752b1')" alt=""></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/images/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="img/images/twitter.png" alt=""></a></li>
        </ul>
        
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>    
</body>
</html>
